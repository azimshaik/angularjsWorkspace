<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	</head>
	<body>
		<div id="main" ng-app>
			<nav class="{{active}}" ng-click="$event.preventDefault()">
				<a href="#" class="home" ng-click="active='home'"></a>
				<a href="#" class="projects" ng-click="active='projects'"></a>
				<a href="#" class="services" ng-click="active='services'"></a>
				<a href="#" class="contact" ng-click="active='contact'"></a>
	
			</nav>

			<p ng-hide="active">Please click a menu item</p>
			<p ng-show="active">You chose <b>{{active}}</b></p>
		</div>
	</body>
</html>
